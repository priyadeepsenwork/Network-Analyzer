# Network & Service Status Checker Configuration File
# This file allows you to customize the hosts and services to monitor

# Network hosts to check (space-separated, enclosed in parentheses)
HOSTS=(
    "google.com"
    "8.8.8.8"
    "1.1.1.1"
    "github.com"
    "stackoverflow.com"
    "cloudflare.com"
    "dns.quad9.net"
)

# System services to monitor (space-separated, enclosed in parentheses)
SERVICES=(
    "systemd-resolved"
    "NetworkManager"
    "cron"
    "systemd-timesyncd"
    "systemd-journald"
    "dbus"
)

# Ping configuration
PING_COUNT=3
PING_TIMEOUT=5

# Logging configuration
LOG_FILE="/var/log/network_service_check.log"
